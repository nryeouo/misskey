  step2_2: "あなたがどんな人かわかると、多くの人に投稿を見てもらえたり、購読してもらいやすくなります。"
  step3_1: "自己紹介設定はうまくできましたか？"
  step3_2: "では試しに、何か投稿を投稿してみてください。画面上にある鉛筆印のボタンを押すと欄が開きます。"
  step3_3: "内容を書いたら、欄右上のボタンを押すと投稿できます。"
  step3_4: "内容が思いつかない？「Misskey始めました」というのはいかがでしょう。"
  step4_1: "投稿できましたか？"
  step4_2: "あなたの投稿がタイムラインに表示されていれば成功です。"
  step5_1: "次は、他の人を購読してタイムラインを賑やかにしたいところです。"
  step5_2: "{featured}で人気の投稿が見れるので、その中から気になった人を選んで購読したり、{explore}で人気の利用者を探すこともできます。"
  step5_3: "利用者を購読するには、利用者のアイコンを押して利用者ページを表示し、「購読」ボタンを押します。"
  step5_4: "利用者によっては、購読が承認されるまで時間がかかる場合があります。"
  step6_1: "タイムラインに他の利用者の投稿が表示されていれば成功です。"
  step6_2: "他の人の投稿には、「反応」を付けることができ、簡単にあなたの反応を伝えられます。"
  step6_3: "反応を付けるには、投稿の「+」印を押して、好きな反応を選択します。"
  step7_1: "これで、Misskeyの基本的な使い方の説明は終わりました。お疲れ様でした。"
  step7_2: "もっとMisskeyについて知りたいときは、{help}を見てみてください。"
